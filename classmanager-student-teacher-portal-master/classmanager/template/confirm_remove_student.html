{% extends "classroom/base.html" %}
{% block content %}
<div class="container">
    <h1>Confirm Removal</h1>
    <p>Are you sure you want to remove {{ student.name }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Remove</button>
        <a href="{% url 'classroom:class_student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
